<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Priority Hour</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ui.css">

    <script src="moment.min.js"></script>
    <script src="time.class.js"></script>
    <script src="storage.class.js"></script>
    <script src="presetsUI.class.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Priority Hour</h1>

        <div class="controls">
            <div class="control">
                <label for="sound" class="control-button">
                    <img class="icon" src="icons/volume.svg" alt="Звук">
                </label>
                <input class="control-switch" type="checkbox" name="sound" id="sound" hidden>
                <div class="control-body">
                    <div class="close">
                        <img class="icon" src="icons/x.svg" alt="Закрыть">
                    </div>
                    <div class="row">
                        <label class="block" for="sound-switch">Звук окончания времени</label>
                        <label class="block switch">
                            <input type="checkbox" id="sound-switch" hidden>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="row sound-selector">
                        <select name="sound-type" id="sound-type">
                            <option value="1">Звук 1</option>
                            <option value="1">Звук 1</option>
                            <option value="1">Звук 1</option>
                        </select>               
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <article class="form">
            <div class="row">
                <div class="counter" id="counter-box">
                    <span class="hours">--</span>&nbsp;:&nbsp;<span class="minutes">--</span>&nbsp;:&nbsp;<span class="seconds">--</span>
                </div>
                <div class="presets" id="time-presets">
                    <button data-direction="sub" data-value="30">-30 мин</button>
                    <button data-direction="sub" data-value="15">-15 мин</button>
                    <button data-direction="add" data-value="15">+15 мин</button>
                    <button data-direction="add" data-value="30">+30 мин</button>
                </div>
            </div>
            <div class="row">
                <div class="title">Время окончания работы</div>
            </div>
            <div class="row">
                <input type="text" name="end-time" id="end-time" placeholder="17:30">
            </div>
        </article>
    </main>
</body>
</html>
